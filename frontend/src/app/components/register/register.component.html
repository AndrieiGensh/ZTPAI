<div class="sign-in-body">
    <div class="container">
        <div id="login-box">
            <div class="left">
              <h1>Sign up</h1>
              
              <input type="text" name="username" placeholder="Username" />
              <input type="text" name="email" placeholder="E-mail" />
              <input type="password" name="password" placeholder="Password" />
              <input type="password" name="password2" placeholder="Retype password" />
              <div class="buttons">
                <input type="submit" name="signup_submit" value="Sign me up" routerLink="/user/diary"/>
              </div>
            </div>
            
            <div class="right">
              <h1>Sign in with<br />social network</h1>
              
              <button class="social-signin facebook">Log in with facebook</button>
              <button class="social-signin twitter">Log in with Twitter</button>
              <button class="social-signin google">Log in with Google+</button>
            </div>
            <div class="or">OR</div>
        </div>

        <div id="login-if">
            <div class="question">Already Have an account?</div>
            <input type="submit" name="signup_submit" value="Log in" routerLink="/login"/>
        </div>
    </div>
</div>
