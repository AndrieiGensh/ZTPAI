<div class="table-name">{{tableType.toUpperCase()}}</div>
<table mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">
    <ng-container matColumnDef="foodName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let meal"> {{meal.foodName.toUpperCase()}} </td>
    </ng-container>

    <ng-container matColumnDef="MUName">
        <th mat-header-cell *matHeaderCellDef> Units </th>
        <td mat-cell *matCellDef="let meal"> {{meal.MUName.toUpperCase()}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let meal"> {{meal.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let meal"> 
            <div class="action-buttons">
                <button class="action" mat-button (click)="openDialog('Update', meal)">Edit</button>
                <button class="action" mat-button (click)="openDialog('Delete', meal)">Delete</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </tr>

</table>

<div class="add-new-elem-button">
    <button type="button" class="add-new-elem-button" mat-button (click)="openDialog('Add', {})">Add new</button>
</div>

<div class="info-message"></div>
