<div class="sign-in-body">
    <div class="container">
        <form id="signup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="header">
                <h3>Log in</h3>
                <p>Fill in the form to log in</p>
            </div>
            <div class="sep"></div>
            <div class="inputs">
                <input formControlName = "email" type="email" placeholder="e-mail" autofocus />
                <input formControlName = "password" type="password" placeholder="Password" />
                <div class="checkboxy">
                    <input name="cecky" id="checky" value="1" type="checkbox" />
                    <label class="terms">
                        I accept the terms of use
                    </label>
                </div>
                <div class="buttons">
                    <button type="submit" id="submit" [disabled]="!loginForm.valid">LOG IN</button>
                    <a id="submit" routerLink="/register">SIGN UP</a>
                </div>
            </div>
        </form>
    </div>
</div>
