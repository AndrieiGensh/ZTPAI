<h1 mat-dialog-title><strong>Before moving on, confirm your action by providing a valid password</strong></h1>
<div ma-dialog-content>
	<form [formGroup]="passwordForm">
		<input type="password" formControlName="passwordFiled" placeholder="password">
	</form>
</div>
<div mat-dialog-actions calss="dialog-actions">
  <button mat-button class="action-button" (click)="doAction()">Confirm your password</button>
  <button mat-button class="action-button" (click)="closeDialog()" mat-flat-button color="warn">Cancel Confirm</button>
</div>
